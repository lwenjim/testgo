<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单文件上传工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 15px;
        }

        .upload-container {
            padding: 30px;
        }

        .upload-area {
            border: 3px dashed #8e2de2;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            background-color: #f9f7ff;
        }

        .upload-area:hover,
        .upload-area.dragover {
            background-color: #f0ebff;
            border-color: #4a00e0;
        }

        .upload-icon {
            font-size: 60px;
            color: #8e2de2;
            margin-bottom: 15px;
        }

        .upload-area h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 22px;
        }

        .upload-area p {
            color: #666;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .browse-btn {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .browse-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.3);
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-top: 25px;
        }

        .file-list h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #fileList {
            list-style-type: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background-color: #f9f7ff;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .file-icon {
            color: #8e2de2;
            font-size: 22px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-size {
            color: #777;
            font-size: 14px;
        }

        .file-remove {
            color: #ff4757;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .file-remove:hover {
            background-color: rgba(255, 71, 87, 0.1);
        }

        .upload-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .upload-btn {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.3);
        }

        .clear-btn {
            background-color: #f1f2f6;
            color: #333;
        }

        .clear-btn:hover {
            background-color: #e0e2e9;
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 25px;
            display: none;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .progress-bar {
            height: 10px;
            background-color: #f1f2f6;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .empty-message {
            text-align: center;
            color: #777;
            padding: 30px;
            font-style: italic;
        }

        .upload-status {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }

        .error {
            background-color: rgba(255, 71, 87, 0.1);
            color: #ff4757;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .upload-container {
                padding: 20px;
            }

            .upload-actions {
                flex-direction: column;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .file-info {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-upload-alt"></i> 简单文件上传工具</h1>
            <p>选择文件或拖放到下方区域上传，支持图片、文档、PDF等多种格式</p>
        </div>

        <div class="upload-container">
            <div class="upload-area" id="dropArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h3>拖放文件到此处</h3>
                <p>支持单个或多个文件上传，最大文件大小：100MB</p>
                <button class="browse-btn" id="browseBtn">
                    <i class="fas fa-folder-open"></i> 选择文件
                </button>
                <input type="file" id="fileInput" multiple>
            </div>

            <div class="file-list">
                <h3><i class="fas fa-file"></i> 已选择文件</h3>
                <ul id="fileList">
                    <li class="empty-message">尚未选择任何文件</li>
                </ul>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-header">
                    <span>上传进度</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="upload-status" id="uploadStatus"></div>

            <div class="upload-actions">
                <button class="action-btn clear-btn" id="clearBtn">
                    <i class="fas fa-trash-alt"></i> 清空列表
                </button>
                <button class="action-btn upload-btn" id="uploadBtn" disabled>
                    <i class="fas fa-upload"></i> 开始上传
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取DOM元素
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const dropArea = document.getElementById('dropArea');
            const fileList = document.getElementById('fileList');
            const clearBtn = document.getElementById('clearBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const uploadStatus = document.getElementById('uploadStatus');

            let files = [];

            // 点击浏览按钮触发文件选择
            browseBtn.addEventListener('click', () => {
                fileInput.click();
            });

            // 文件选择变化事件
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            // 拖放事件处理
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.classList.add('dragover');
            });

            dropArea.addEventListener('dragleave', () => {
                dropArea.classList.remove('dragover');
            });

            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
            const fileSize = 1000;
            // 处理选择的文件
            function handleFiles(selectedFiles) {
                const validFiles = Array.from(selectedFiles).filter(file => file.size <= fileSize * 1024 * 1024);

                if (validFiles.length === 0) {
                    showStatus('请选择小于100MB的文件', 'error');
                    return;
                }

                // 添加到文件列表
                validFiles.forEach(file => {
                    // 检查是否已存在同名文件
                    if (!files.some(f => f.name === file.name && f.size === file.size)) {
                        files.push(file);
                    }
                });

                updateFileList();
                updateUploadButton();
                debugger;
                if (validFiles.length < selectedFiles.length) {
                    showStatus(`有 ${selectedFiles.length - validFiles.length} 个文件超过`+ fileSize +`MB限制，已被忽略`, 'error');
                }
            }

            // 更新文件列表显示
            function updateFileList() {
                // 清除空列表消息
                if (files.length === 0) {
                    fileList.innerHTML = '<li class="empty-message">尚未选择任何文件</li>';
                    return;
                }

                fileList.innerHTML = '';

                files.forEach((file, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'file-item';

                    // 获取文件图标类名
                    const iconClass = getFileIconClass(file);

                    // 格式化文件大小
                    const fileSize = formatFileSize(file.size);

                    listItem.innerHTML = `
                        <div class="file-info">
                            <i class="fas ${iconClass} file-icon"></i>
                            <div class="file-details">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${fileSize}</div>
                            </div>
                        </div>
                        <button class="file-remove" data-index="${index}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;

                    fileList.appendChild(listItem);
                });

                // 添加删除按钮事件监听
                document.querySelectorAll('.file-remove').forEach(button => {
                    button.addEventListener('click', function () {
                        const index = parseInt(this.getAttribute('data-index'));
                        files.splice(index, 1);
                        updateFileList();
                        updateUploadButton();
                    });
                });
            }

            // 根据文件类型获取图标类名
            function getFileIconClass(file) {
                const type = file.type;
                const name = file.name.toLowerCase();

                if (type.startsWith('image/')) return 'fa-file-image';
                if (type.startsWith('video/')) return 'fa-file-video';
                if (type.startsWith('audio/')) return 'fa-file-audio';
                if (type === 'application/pdf') return 'fa-file-pdf';
                if (type.includes('word') || name.endsWith('.doc') || name.endsWith('.docx')) return 'fa-file-word';
                if (type.includes('excel') || type.includes('spreadsheet') || name.endsWith('.xls') || name.endsWith('.xlsx')) return 'fa-file-excel';
                if (type.includes('presentation') || name.endsWith('.ppt') || name.endsWith('.pptx')) return 'fa-file-powerpoint';
                if (type.includes('zip') || type.includes('compressed') || name.endsWith('.zip') || name.endsWith('.rar')) return 'fa-file-archive';

                return 'fa-file';
            }

            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';

                const k = 10240;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));

                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // 更新上传按钮状态
            function updateUploadButton() {
                uploadBtn.disabled = files.length === 0;
            }

            // 清空文件列表
            clearBtn.addEventListener('click', () => {
                files = [];
                updateFileList();
                updateUploadButton();
                hideProgress();
                hideStatus();
            });

            // 上传文件
            uploadBtn.addEventListener('click', () => {
                if (files.length === 0) return;

                // 显示进度条
                showProgress();
                hideStatus();

                // 模拟上传过程
                let uploadedCount = 0;
                const totalFiles = files.length;

                // 重置进度
                updateProgress(0);

                // 模拟每个文件的上传
                const uploadNextFile = () => {
                    if (uploadedCount >= totalFiles) {
                        // 所有文件上传完成
                        setTimeout(() => {
                            showStatus(`成功上传 ${totalFiles} 个文件`, 'success');
                            hideProgress();

                            // 可以选择清空文件列表或保留
                            files = [];
                            updateFileList();
                            updateUploadButton();
                        }, 500);

                        return;
                    }
                    let fd = new FormData()
                    fd.append('avatar', files[uploadedCount])
                    $.ajax({
                        method: 'POST',
                        url: 'handle.php',
                        data: fd,
                        // 重要
                        processData: false,
                        contentType: false,
                        success: function (res) {
                            uploadedCount++;
                            const progress = (uploadedCount / totalFiles) * 100;
                            updateProgress(progress);

                            // 继续上传下一个文件
                            uploadNextFile();
                            console.log(res);
                        }
                    })
                };

                // 开始上传第一个文件
                uploadNextFile();
            });

            // 显示/更新进度条
            function showProgress() {
                progressContainer.style.display = 'block';
            }

            function hideProgress() {
                progressContainer.style.display = 'none';
            }

            function updateProgress(percent) {
                const roundedPercent = Math.round(percent);
                progressFill.style.width = `${roundedPercent}%`;
                progressPercent.textContent = `${roundedPercent}%`;
            }

            // 显示状态消息
            function showStatus(message, type) {
                uploadStatus.textContent = message;
                uploadStatus.className = `upload-status ${type}`;
                uploadStatus.style.display = 'block';

                // 5秒后自动隐藏
                setTimeout(hideStatus, 5000);
            }

            function hideStatus() {
                uploadStatus.style.display = 'none';
            }

            var wsServer = 'ws://127.0.0.1:9502';
            var websocket = new WebSocket(wsServer);
            websocket.onopen = function (evt) {
                console.log("Connected to WebSocket server.");
            };

            websocket.onclose = function (evt) {
                console.log("Disconnected");
            };

            websocket.onmessage = function (evt) {
                console.log('Retrieved data from server: ' + evt.data);
            };

            websocket.onerror = function (evt, e) {
                console.log('Error occured: ' + evt.data);
            };
        });
    </script>
    <script src="jquery-3.7.1.min.js"></script>
</body>

</html>
