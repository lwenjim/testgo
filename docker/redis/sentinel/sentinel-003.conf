loglevel verbose
logfile ""
dir "/tmp"
sentinel auth-pass mymaster 111111
sentinel auth-user mymaster default
sentinel sentinel-user default
sentinel sentinel-pass 111111
sentinel down-after-milliseconds mymaster 5000
