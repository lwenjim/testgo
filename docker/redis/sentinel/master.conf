# # docker run --rm -p 16379:6379 --name master -v ./master:/data redis redis-server redis.conf
# 主观 subjective
# 客观 objective
# 允许所有IP连接（或指定从节点IP）
bind 0.0.0.0 -::1

# 关闭保护模式
protected-mode no

# 设置密码（可选）
requirepass "111111"
masterauth "111111"

# 启用持久化（建议）
save 900 1
save 300 10
save 60 10000
dbfilename "master.rdb"

# Generated by CONFIG REWRITE
dir "/data"

latency-tracking-info-percentiles 50 99 99.9
loglevel verbose
user default on sanitize-payload #bcb15f821479b4d5772bd0ca866c00ad5f926e3580720659cc80d39c9d09802a ~* &* +@all

