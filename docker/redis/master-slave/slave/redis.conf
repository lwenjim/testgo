# docker run --rm -p 26379:6379 --name slave -v ./slave:/data/ redis redis-server redis.conf
# 从节点端口
port 6379

# 指定主节点

# 主节点密码（与主节点requirepass一致）
requirepass "222222"
masterauth "111111"

# 允许远程连接
bind 0.0.0.0
protected-mode no

# Generated by CONFIG REWRITE
dir "/data"
latency-tracking-info-percentiles 50 99 99.9
save 3600 1
save 300 100
save 60 10000

dbfilename "slave.rdb"

user default on nopass sanitize-payload ~* &* +@all

# replicaof 192.168.100.201 6379
