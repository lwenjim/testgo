# # docker run --rm -p 16379:6379 --name master -v ./master:/data redis redis-server redis.conf
# 允许所有IP连接（或指定从节点IP）
bind 0.0.0.0
# 关闭保护模式
protected-mode no
# 设置密码（可选）
requirepass "111111"
# 启用持久化（建议）
save 900 1
save 300 10
save 60 10000
# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
dir "/data"

